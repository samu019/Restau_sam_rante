<!-- templates/restaurant/editar_plato.html -->
{% extends 'restaurant/base_generic.html' %}
{% load static %}
{% csrf_token %}
{% block title %}Editar Plato - {{ plato.nombre }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-edit me-2"></i>
                        Editar Plato
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre del Plato *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" 
                                           value="{{ plato.nombre }}" required maxlength="100">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría *</label>
                                    <select class="form-select" id="categoria" name="categoria" required>
                                        <option value="">Seleccionar categoría...</option>
                                        {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}" 
                                                {% if categoria.id == plato.categoria.id %}selected{% endif %}>
                                            {{ categoria.emoji }} {{ categoria.nombre }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="tipo" class="form-label">Tipo de Plato</label>
                                    <select class="form-select" id="tipo" name="tipo">
                                        {% for tipo_val, tipo_nombre in tipos_plato %}
                                        <option value="{{ tipo_val }}" 
                                                {% if tipo_val == plato.tipo %}selected{% endif %}>
                                            {{ tipo_nombre }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio *</label>
                                    <input type="number" class="form-control" id="precio" name="precio" 
                                           step="0.01" min="0" value="{{ plato.precio }}" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" name="stock" 
                                           min="0" value="{{ plato.stock }}" 
                                           {% if plato.stock_ilimitado %}disabled{% endif %}>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="stock_ilimitado" 
                                           name="stock_ilimitado" {% if plato.stock_ilimitado %}checked{% endif %}>
                                    <label class="form-check-label" for="stock_ilimitado">
                                        Stock ilimitado
                                    </label>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="tiempo_preparacion" class="form-label">Tiempo de Preparación (minutos)</label>
                                    <input type="number" class="form-control" id="tiempo_preparacion" 
                                           name="tiempo_preparacion" min="1" value="{{ plato.tiempo_preparacion }}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen del Plato</label>
                                    <input type="file" class="form-control" id="imagen" name="imagen" 
                                           accept="image/*">
                                    {% if plato.imagen %}
                                    <div class="mt-2">
                                        <small>Imagen actual:</small><br>
                                        <img src="{{ plato.imagen.url }}" alt="{{ plato.nombre }}" 
                                             class="img-thumbnail mt-1" style="max-height: 100px;">
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción *</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" 
                                      rows="4" required>{{ plato.descripcion }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="es_popular" 
                                           name="es_popular" {% if plato.es_popular %}checked{% endif %}>
                                    <label class="form-check-label" for="es_popular">
                                        <i class="fas fa-star text-warning me-1"></i>Marcar como Popular
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="es_recomendado" 
                                           name="es_recomendado" {% if plato.es_recomendado %}checked{% endif %}>
                                    <label class="form-check-label" for="es_recomendado">
                                        <i class="fas fa-thumbs-up text-primary me-1"></i>Marcar como Recomendado
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success flex-fill">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                            <a href="{% url 'administrar_platos' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const stockIlimitado = document.getElementById('stock_ilimitado');
    const stockInput = document.getElementById('stock');
    
    stockIlimitado.addEventListener('change', function() {
        stockInput.disabled = this.checked;
        if (this.checked) {
            stockInput.value = 0;
        }
    });
});
</script>
{% endblock %}
